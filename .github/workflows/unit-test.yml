name: Unit Test
on: pull_request
jobs:
  unit-test:
    runs-on: [ k8-runners ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Test Dependencies
        run: python -m pip install -r requirements.txt
      - name: Run Style Test using Make
        run: make lint
      - name: Run Unit Test
        run: make unit_test
